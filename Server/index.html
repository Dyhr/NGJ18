<!DOCTYPE "html">
<html>
<head>
<title>Game Controller</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
function makeid() {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < 8; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));

  return text;
}

function click(name){
  console.log(name + " clicked");
}

var myId = makeid();
</script>

<style>
.round-button {
    height: 200;
    width: 200;
    padding-bottom: 10%;
    border-radius: 50%;
    border: 2px solid #f5f5f5;
    overflow: hidden;
    background: #464646;
    box-shadow: 0 0 3px gray;
}
.round-button:hover {
    background: #262626;
}
.round-button img {
    display: block;
    width: 76%;
    padding: 12%;
    height: auto;
}
</style>
</head>

<body>
Your ID is <script>document.write(myId);</script>
<button class="round-button" id="test" />

<script>
$.post("action/", {
  type: "join",
  id: myId,
  name: "",
});
$(".round-button").click(function(){
  $.post("action/", {
    type: "button",
    id: myId,
    name: $(this).attr("id"),
  });
});
</script>

</body>
</html>
